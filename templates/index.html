<!DOCTYPE html>
<html>
<head>
    <title>Display Local Image</title>
    <style>
        .image-container {
            text-align: center; /* Center the content */
            margin: 20px; /* Optional: adds some space around the container */
        }

        .title {
            font-size: 24px; /* Adjust the font size as needed */
            margin-bottom: 10px; /* Space between the title and the image */
        }

        /* Add more styles here if needed */
    </style>
</head>
<body>
    <div class="image-container">
        <div class="title">This is the recording</div>
        <img src="/image/voice.jpg" alt="Recording Image">
    </div>
</body>
</html>
